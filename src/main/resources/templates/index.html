<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <title>Hello, world!</title>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
  <!-- Container wrapper -->
  <div class="container-fluid">
    <!-- Toggle button -->

    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item ms-3">
        <a class="nav-link fw-bold" href="/">Oferty pracy</a>
      </li>
      <li class="nav-item ms-3">
        <a class="nav-link fw-bold" href="#"></a>
      </li>
      <li class="nav-item ms-3">
        <a class="nav-link fw-bold" href="#"></a>
      </li>
    </ul>
    <div class="d-flex align-items-center">
      <a class="nav-link text-secondary fw-bold" href="/create">Dodaj ogłoszenie</a>
    </div>
  </div>
</nav>
<div class="container-fluid p-5" style="background: #fafafa;">
  <div class="row">
    <div class="col-sm-6">
      <h6>Praca: Wszystkie oferty - <span th:text="${entryCount}"></span> ofert</h6>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
        <div class="card mb-2" th:each="advertisement : ${advertisements}">
          <a style="text-decoration: none;" th:href="${'/offers/' + {advertisement.id}}">
        <div class="card-body row">
          <div class="col-sm-8">
            <h5 class="card-title text-start" th:text="${advertisement.position}">Junior Java Developer</h5>
            <div class="row">
              <div class="col-sm-auto">
                <h6 class="card-subtitle mb-2 text-muted text-start" th:text="${advertisement.companyName}">Nokia</h6>
              </div>
              <div class="col-sm-auto">
                <h6 class="card-subtitle mb-2 text-muted text-start" th:text="${advertisement.location}">Łęka Mroczeńska</h6>
              </div>
            </div>
          </div>

          <div class="col-sm-4">
            <h5 class="card-title text-end text-primary"><span th:text="${advertisement.minSalary}">4000</span> - <span th:text="${advertisement.maxSalary}">6000</span> <span class="text-dark" th:text="${advertisement.currency}">PLN</span></h5>
            <span class="card-subtitle mb-2 badge rounded-pill bg-dark float-end">New</span>
          </div>
        </div>
          </a>
      </div>
    </div>
  </div>
  <!-- Navbar -->
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
