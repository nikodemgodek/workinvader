<div class="container" style="padding-left: 25%; padding-right: 25%;">
    <div class="row">
        <h3 style="margin-bottom: 5%">Sign up for free</h3>
    </div>
    <form th:action="@{/process_register}" th:object="${user}">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address <span style="color:red;">*</span></label>
            <input type="email" th:field="*{email}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password <span style="color:red;">*</span></label>
            <input type="password" th:field="*{password}" class="form-control" id="exampleInputPassword1" placeholder="Password">
            <div id="emailHelp" class="form-text">Password must contain minimum 8 alphanumeric characters.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Repeat password <span style="color:red;">*</span></label>
            <input type="password" th:field="*{confirmedPassword}" class="form-control" id="exampleInputPassword1" placeholder="Repeat password">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">First name <span style="color:red;">*</span></label>
            <input type="text" th:field="*{firstName}" class="form-control" id="exampleInputPassword1" placeholder="First name">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Last name <span style="color:red;">*</span></label>
            <input type="text" th:field="*{lastName}" class="form-control" id="exampleInputPassword1" placeholder="Last name">
        </div>
        <button type="submit" class="btn btn-primary ps-5 px-5 pt-2 pb-2 mt-3"><span class="text-uppercase fw-bold">Create Free Account</span></button>
    </form>
</div>
</body>
