<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>planetjobs.net | Simple job finder</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/navbar.css">
</head>
<body style="background: #fafafa;">
<header id="menuHolder">
    <div role="navigation" class="fixed-top border-bottom border-top" id="mainNavigation" style="z-index: 1100">
        <div class="flexMain">
            <div class="flex2">
                <button class="whiteLink siteLink" style="border-right:1px solid #eaeaea" onclick="menuToggle()"><i class="fas fa-bars me-2"></i> Menu</button>
            </div>
            <a href="/" style="text-decoration: none;"><div class="flex3 text-center" id="siteBrand">
                planetjobs
            </div>
            </a>

            <div class="flex2 text-end d-block d-md-none">
                <button class="whiteLink siteLink"><i class="fas fa-search"></i></button>
            </div>

            <div class="flex2 text-end d-none d-md-block">
                <a href="/create"><button class="whiteLink siteLink">Post a job</button></a>
                <a sec:authorize="isAnonymous()" href="/register"><button class="whiteLink siteLink">Sign up</button></a>
                <a sec:authorize="isAnonymous()" href="/login"><button class="blackLink siteLink">Sign in</button></a>
                <a sec:authorize="isAuthenticated()" href="/account"><button class="blackLink siteLink">Account</button></a>
            </div>
        </div>
    </div>

    <div id="menuDrawer">
        <div class="p-4 border-bottom">
            <div class='row'>
                <div class="col">
                    <select class="noStyle">
                        <option value="english">English</option>
                        <option value="spanish">Spanish</option>
                        <option value="french">French</option>
                        <option value="italian">Italian</option>
                        <option value="hebrew">Hebrew</option>
                    </select>
                </div>
                <div class="col text-end ">
                    <i class="fas fa-times" role="btn" onclick="menuToggle()"></i>
                </div>
            </div>
        </div>
        <div>
            <a href="#" class="nav-menu-item"><i class="fas fa-home me-3"></i>Home</a>
            <a href="#" class="nav-menu-item"><i class="fab fa-product-hunt me-3"></i>Products</a>
            <a href="#" class="nav-menu-item"><i class="fas fa-search me-3"></i>Explore</a>
            <a href="#" class="nav-menu-item"><i class="fas fa-wrench me-3"></i>Services</a>
            <a href="#" class="nav-menu-item"><i class="fas fa-dollar-sign me-3"></i>Pricing</a>
            <a href="#" class="nav-menu-item"><i class="fas fa-file-alt me-3"></i>Blog</a>
            <a href="#" class="nav-menu-item"><i class="fas fa-building me-3"></i>About Us</a>
        </div>
    </div>
</header>
<div class="container" style="margin-top: 6%;">
    <div class="row">
        <h3>Sign in</h3>
        <span th:if="${session[SPRING_SECURITY_LAST_EXCEPTION] != null and session[SPRING_SECURITY_LAST_EXCEPTION].message != null}" th:text="${session[SPRING_SECURITY_LAST_EXCEPTION].message}">Invalid credentials</span>
    </div>
</div>
<div class="container">
    <form th:action="@{/login}" method="post">
        <div class="row">
            <label for="email" class="form-label">email</label>
            <input type="text" name="email" id="email"/>
        </div>
        <div class="row">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password"/>
        </div>
        <button type="submit" name="submit">Submit</button>
    </form>
</div>
</body>
</html>
