    <section class="section">
      <div class="row">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Adding new job position</h5>
              <form  action="#" th:action="@{/create}" method="post" th:object="${ad}">
                <div class="row mb-3">
                  <label for="position" class="col-sm-2 col-form-label">Position</label>
                  <div class="col-sm-10">
                    <input id="position" type="text" class="form-control" field="*{position}" name="position">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('position')}" th:errors="*{position}">errors</small>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="companyName" class="col-sm-2 col-form-label">Company name</label>
                  <div class="col-sm-10">
                    <input id="companyName" type="text"class="form-control" field="*{companyName}" name="companyName">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}">errors</small>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="skills" class="col-sm-2 col-form-label">Skills required</label>
                  <div class="col-sm-10">
                    <input id="skills" type="text" class="form-control" field="*{skills}" name="skills">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('skills')}" th:errors="*{skills}">errors</small>
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Contract type</label>
                  <div class="col-sm-10">
                    <select class="form-control" field="*{contractType}" name="contractType" id="contractType">
                      <option th:each="p : ${listContracts}" th:value="${p}" th:text="${p}" />
                    </select>
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Work mode</label>
                  <div class="col-sm-10">
                    <select class="form-control" field="*{workMode}" name="workMode" id="workMode">
                      <option th:each="p : ${listWorkMode}" th:value="${p}" th:text="${p}" />
                    </select>
                  </div>
                </div>
                <!--<div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Company logo</label>
                  <div class="col-sm-10">
                    <input class="form-control" type="file" id="formFile">
                  </div>
                </div>-->
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Salary</label>
                  <div class="col-sm-3">
                    <input type="text" class="form-control" field="*{minSalary}" name="minSalary" placeholder="from">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('minSalary')}" th:errors="*{minSalary}">errors</small>
                  </div>
                  <div class="col-sm-3">
                    <input type="text" class="form-control" field="*{maxSalary}" name="maxSalary" placeholder="up to">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('maxSalary')}" th:errors="*{maxSalary}">errors</small>
                  </div>
                  <div class="col-sm-4">
                    <select class="form-control" field="*{currency}" name="currency" id="currency">
                      <option th:each="p : ${listCurrencies}" th:value="${p}" th:text="${p}" />
                    </select>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="location" class="col-sm-2 col-form-label">Location</label>
                  <div class="col-sm-10">
                    <input id="location" type="text" class="form-control" field="*{location}" name="location">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('location')}" th:errors="*{location}">errors</small>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="description" class="col-sm-2 col-form-label">About position</label>
                  <div class="col-sm-10">
                    <textarea id="description" class="form-control" style="height: 100px" field="*{description}" name="description"></textarea>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">errors</small>
                  </div>
                </div>
                <!--<div class="row mb-3">
                   <label for="deadline" class="col-sm-2 col-form-label">Job deadline</label>
                   <div class="col-sm-10">
                     <input id="deadline" type="date" class="form-control" placeholder="yyyy-mm-dd" min="${minimumDate}" field="*{deadline}" name="deadline">
                     <small class="form-text text-danger" th:if="${#fields.hasErrors('deadline')}" th:errors="*{deadline}">errors</small>
                   </div>
                 </div>-->
                <div class="row mb-3">
                  <legend class="col-form-label col-sm-2 pt-0">Work mode</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="0" checked>
                      <label class="form-check-label" for="flexRadioDefault1">
                        Office
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="1">
                      <label class="form-check-label" for="flexRadioDefault2">
                        Hybrid
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" value="2">
                      <label class="form-check-label" for="flexRadioDefault3">
                        Remote
                      </label>
                    </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary align-right">Next</button>
            </div>
          </div>
          </form>
            </div>
          </div>
